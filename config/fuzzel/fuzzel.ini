[main]
# Include theme-specific colors and styling (similar to walker's @import system)
include=~/.config/omarchy/current/theme/fuzzel.ini

# Core functionality settings (theme-independent)
placeholder= Search...
fields=filename,name,generic,categories,keywords,comment
match-mode=fzf
icons-enabled=yes
launch-prefix=uwsm app -- 
keyboard-focus=exclusive
exit-on-keyboard-focus-loss=yes

# Layout approximating walker's visual structure
lines=10
width=50
layer=overlay

# Spacing that approximates walker's padding structure  
horizontal-pad=30
vertical-pad=18
inner-pad=8

# Typography settings
tabs=8

[dmenu]
exit-immediately-if-empty=yes
mode=text

[key-bindings]
execute=Return KP_Enter Control+y
