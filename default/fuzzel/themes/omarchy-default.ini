# Omarchy Default Fuzzel Theme Template
# This file approximates walker's omarchy-default.css visual structure
# using fuzzel's INI-based configuration system

[main]
# Match walker's basic behavior and appearance
placeholder= Search...
prompt=
fields=filename,name,generic,categories,keywords,comment
match-mode=fzf
icons-enabled=yes
launch-prefix=uwsm app -- 
keyboard-focus=exclusive
exit-on-keyboard-focus-loss=yes

# Approximate walker's dimensions and layout
# Walker: lines vary based on content, fuzzel: fixed lines
lines=10
# Walker: responsive width, fuzzel: character-based width  
width=50
layer=overlay

# Approximate walker's spacing and padding
# Walker: box padding=20px, search padding=10px
# Fuzzel equivalent: horizontal-pad approximates total padding
horizontal-pad=30
vertical-pad=18
inner-pad=8

# Match walker's typography approach
# Walker: monospace 18px font, fuzzel: uses system font with adjustments
tabs=8

[dmenu]
exit-immediately-if-empty=yes
mode=text

[key-bindings]
execute=Return KP_Enter Control+y Control+e

[colors]
# Default neutral colors - will be overridden by theme-specific colors
# These approximate walker's default appearance
background=1a1b26ee
text=cfc9c2ff
prompt=cfc9c2ff
placeholder=cfc9c280
input=cfc9c2ff
match=7dcfffff
selection=3a3f5cff
selection-text=ffffffff
selection-match=7dcfffff
counter=cfc9c280

[border]
# Match walker's border styling: 2px solid border, 0px radius
width=2
radius=0
color=33ccffff